name: builderhub_mobile
description: BuilderHub - Plateforme de mise en relation avec les artisans
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.5.0
  provider: ^6.1.2
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  geolocator: ^11.0.0
  google_maps_flutter: ^2.6.0
  url_launcher: ^6.2.5
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
