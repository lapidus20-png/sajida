<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tradesperson App Burkina Faso</title>
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom right, #dbeafe, #cffafe);
        z-index: 9999;
      }
      #loading-screen .content {
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      }
      .spinner {
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="content">
        <div class="spinner"></div>
        <h2 style="color: #1f2937; margin: 0 0 0.5rem 0;">Chargement...</h2>
        <p style="color: #6b7280; margin: 0; font-size: 0.875rem;">BuilderHub d√©marre</p>
      </div>
    </div>
    <div id="root"></div>
    <script>
      console.log('HTML loaded');
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.getElementById('loading-screen').innerHTML =
          '<div class="content">' +
          '<h2 style="color: #dc2626;">Erreur de chargement</h2>' +
          '<p style="color: #991b1b; font-size: 0.875rem;">' + e.error + '</p>' +
          '<button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #2563eb; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">Recharger</button>' +
          '</div>';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
