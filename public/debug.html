<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug BuilderHub</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #333;
            max-height: 400px;
            overflow-y: auto;
        }
        .log p {
            margin: 5px 0;
            font-size: 13px;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .info { color: #4444ff; }
        .warning { color: #ffaa00; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover { background: #44ff44; }
        h1 { color: #00ff00; text-align: center; }
    </style>
</head>
<body>
    <h1>üîç DEBUG CONSOLE - BUILDERHUB</h1>

    <div>
        <button onclick="testConnection()">Test Connexion</button>
        <button onclick="checkAuth()">V√©rifier Auth</button>
        <button onclick="clearLogs()">Clear</button>
        <button onclick="window.location.href='/'">Retour App</button>
    </div>

    <div class="log" id="logs">
        <p class="info">‚è≥ En attente de commandes...</p>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        const SUPABASE_URL = 'https://fldkqlardekarhibnyyx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsZGtxbGFyZGVrYXJoaWJueXl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwNzg3OTksImV4cCI6MjA3NzY1NDc5OX0.Tx3px0qD74K_6p6OCbT_InyOZZ5mb3i48XY-IHfrUXY';

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        const logsDiv = document.getElementById('logs');

        function log(message, type = 'info') {
            const p = document.createElement('p');
            p.className = type;
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(p);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        window.clearLogs = () => {
            logsDiv.innerHTML = '<p class="info">‚è≥ Logs cleared</p>';
        };

        window.testConnection = async () => {
            log('üîÑ Test de connexion √† Supabase...', 'info');

            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('count')
                    .limit(1);

                if (error) {
                    log(`‚ùå Erreur: ${error.message}`, 'error');
                } else {
                    log('‚úÖ Connexion Supabase OK', 'success');
                }
            } catch (err) {
                log(`‚ùå Exception: ${err.message}`, 'error');
            }
        };

        window.checkAuth = async () => {
            log('üîÑ V√©rification authentification...', 'info');

            try {
                const { data: { session }, error } = await supabase.auth.getSession();

                if (error) {
                    log(`‚ùå Erreur session: ${error.message}`, 'error');
                    return;
                }

                if (!session) {
                    log('‚ö†Ô∏è  Aucune session active', 'warning');
                    return;
                }

                log(`‚úÖ Session trouv√©e pour: ${session.user.email}`, 'success');
                log(`   User ID: ${session.user.id}`, 'info');

                // Charger les donn√©es utilisateur
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', session.user.id)
                    .maybeSingle();

                if (userError) {
                    log(`‚ùå Erreur user data: ${userError.message}`, 'error');
                    log(`   Code: ${userError.code}`, 'error');
                    log(`   Details: ${userError.details}`, 'error');
                    log(`   Hint: ${userError.hint}`, 'error');
                } else if (!userData) {
                    log('‚ö†Ô∏è  Utilisateur non trouv√© dans la table users', 'warning');
                } else {
                    log(`‚úÖ User data trouv√©e:`, 'success');
                    log(`   Email: ${userData.email}`, 'info');
                    log(`   Type: ${userData.user_type}`, 'info');
                    log(`   Ville: ${userData.ville}`, 'info');
                }

            } catch (err) {
                log(`‚ùå Exception: ${err.message}`, 'error');
            }
        };

        // Auto-test au chargement
        log('üöÄ Debug console initialis√©e', 'success');
        setTimeout(() => {
            testConnection();
            checkAuth();
        }, 500);
    </script>
</body>
</html>
