<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .button {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Test Modal</h1>
    <button class="button" onclick="openModal()">Ouvrir Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Modal Ouvert!</h2>
            <button class="button" onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <script>
        console.log('Page chargée');
        function openModal() {
            console.log('Bouton cliqué!');
            document.getElementById('myModal').classList.add('active');
        }
        function closeModal() {
            document.getElementById('myModal').classList.remove('active');
        }
    </script>
</body>
</html>
